<div>
    <div class="container text-center p-5">
        <div class="row justify-content-center">
            <div class="card border-primary p-3" style="max-width: 50rem;">

                <div class="card-header">
                    <h4>Bienvenidos</h4>
                </div>
                <div class="card-body text-primary">
                    <form formGroup="login">
                        <div class="form-group">
                            <input type="text" class="border-primary form-control" placeholder="Ingrese usuario" formControlName="usuario">

                        </div>
                        <div class="form-group">
                            <input type="password" class="border-primary form-control" placeholder="Ingrese contraseña" formControlName="password">
                        </div>
                        <button type="submit" [disabled]="!this.login.valid" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Ingresar
                        </button>
                    </form>
                </div>
                <a href="#" class="card-link">Recordar contraseña</a>
            </div>
        </div>
    </div>
</div>
